{% extends "base.html" %}

{% block title %}Choose Role{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Welcome to Restaurant MS</h3>
                </div>
                <div class="card-body">
                    <h4 class="text-center mb-4">Choose your role to login</h4>
                    <div class="d-grid gap-3">
                        <form method="POST" class="d-grid gap-2">
                            <button type="submit" name="role" value="Admin" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-shield me-2"></i>Admin Login
                            </button>
                            <button type="submit" name="role" value="Employee" class="btn btn-success btn-lg">
                                <i class="fas fa-user me-2"></i>Employee Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
